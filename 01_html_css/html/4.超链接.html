<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>4.超链接.html</title>
</head>
<body>

	<!-- 超链接
	 需求 1:普通的 超连接。
	 a标签是 超链接
	href属性 设置连接的地址
	target 属性 设置哪个目标进行跳转
		_self 表示当前页面(默认值)
		_blank 表示打开新页面来进行跳转
	 -->
	<a href="http://localhost:8080">百度</a><br/>
	<a href="http://localhost:8080" target="_self">百度</a><br/>
	<a href="http://localhost:8080" target="_blank">百度</a><br/>

</body>
</html>
