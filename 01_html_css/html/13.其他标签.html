<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其他标签</title>
</head>
<body>
        <!--
        需求1: div、span、p 标签的演示

        div标签   默认独占一行
        span标签  它的长度是封装数据的长度，即封装数据有多长，它就占多少位置。中间如果有多个空白字符（含回车）则显示为1个空白字符
        p段落标签  默认会在段落的上方或下方各空出一行来(如果已有就不再空)-->

        <div>div标签1</div>
        <div>div标签2</div>
        <span>span标签1</span>
        <span>span标签2</span>
        <p>段落标签1</p>
        <p>段落标签2</p>


</body>
</html>
