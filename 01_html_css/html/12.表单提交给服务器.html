<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单提交给服务器</title> <!--细节-->
</head>
<body>

    <!--
    form标签  是表单标签
        action属性    设置提交的服务器地址
        method属性    设置提交的方式 GET(默认值)或 POST

    表单提交的时候，数据没有发送给服务器的三种情况:
    1、表单项没有name属性值 例如，需要加上name="password"
    2、单选、复选(下拉列表中的option标签)需要添加value属性，以便发送给服务器
    3、表单项不在提交的form标签内

    GET 请求的特点是:
    1、浏览器地址栏中的地址是:action属性[+?+请求参数]
            请求参数的格式是:name=value&name=value
    2、不安全（密码可被看到）
    3、它有数据长度的限制，如果数据长度长，就用post

    POST 请求的特点是:
    1、浏览器地址栏中只有action属性的值，即服务器地址
    2、相对于GET请求要安全（看不见密码）
    3、理论上没有数据长度的限制

    -->
    <form action="http://localhost:8080" method="get">
        <input type="hidden" name="action" value="login"/>
        <h1 align="center">用户注册</h1>

        <table align="center">
            <tr>
                <td>用户名称：</td>
                <td><input type="text" value="请输入名字" name="username"/></td>
            </tr>
            <tr>
                <td>用户密码：</td>
                <td><input type="password" name="password"/></td>
            </tr>

            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="sex" value="male"/>男
                    <input type="radio" name="sex" value="female"/>女
                </td>
            </tr>
            <tr>
                <td>兴趣爱好：</td>
                <td><input type="checkbox" name="hobby" value="Java"/>Java
                    <input type="checkbox" name="hobby" value="JS"/>JavaScript
                    <input type="checkbox" name="hobby" value="C++"/>C++
                </td>
            </tr>
            <tr>
                <td>国籍：</td>
                <td><select name="country">
                    <option value="none">请选择国家</option>
                    <option selected="selected" value="china">中国</option>
                    <option value="us">美国</option>
                    <option value="uk">英国</option>
                    </select></td>
            </tr>
            <tr>
                <td>自我评价：</td>
                <td><textarea name="description" rows="10" cols="20">默认值在这里</textarea></td>
            </tr>
            <tr>
                <td><input type="reset" value="恢复默认"/></td>
                <td align="center"><input type="submit"/></td>
            </tr>
        </table>
    </form>

</body>
</html>
