<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>表格标签</title>
	</head>
	<body>
	<!--需求 1:做一个 带表头的 ，三行，三列的表格，并显示边框
	需求 2:修改表格的宽度，高度，表格的对齐方式，单元格间距。

	table 标签是表格标签
		border属性 设置表格线宽
		width属性 设置表格宽度
		height属性 设置表格高度
		align属性 设置表格相对于页面的对齐方式
		cellspacing属性 设置单元小格的间距

	tr 是行标签
	th 是表头标签
	td 是单元格标签
		align属性 设置单元格文本对齐方式
	b 是加粗标签
	-->
	<table align="center" border="1" width="300" height="300" cellspacing="0">
		<tr>  				<!--行-->
			<td align="center"><b>1.1</td> 	<!--单元格-->
			<th>1.2</th>  <!--table headline表头标签，表头居中并加粗-->
			<th>1.3</th>
		</tr>
		<tr>  				<!--行-->
			<td>2.1</td> 	<!--单元格-->
			<td>2.2</td>
			<td>2.3</td>
		</tr>
		<tr>  				<!--行-->
			<td>3.1</td> 	<!--单元格-->
			<td>3.2</td>
			<td>3.3</td>
		</tr>
	</table>
		
	</body>
</html>
