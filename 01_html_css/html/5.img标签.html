<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>5.img标签.html</title>
</head>
<body>
    <!--需求1:使用 img 标签显示一张照片。并修改宽高，和边框属性

    img 标签是图片标签,用来显示图片
    src 属性      设置图片的路径
    width 属性    设置图片的宽度
    height 属性   设置图片的高度
    border属性    设置图片边框大小 border="1" 边框1像素
    alt属性       设置当指定路径找不到图片时,用来代替显示的文本内容

    在 JavaSE 中,路径也分为相对路径和绝对路径.
    相对路径:从工程名开始算
    绝对路径:盘符:/目录/文件名

    在 web 中,路径分为相对路径和绝对路径两种
    相对路径:
    .       表示当前文件所在的目录
    ..      表示当前文件所在的上一级目录
    文件名   表示当前文件所在目录的文件,相当于 ./文件名  ./ 可以省略

    绝对路径:(与java中不同)
    正确格式是: http://ip:port/工程名/资源路径
    错误格式是: 盘符:/目录/文件名
    -->
    <img src="../imgs/202.jpeg" width="221" height="124" border="1" alt="找不到图片"/>
    <img src="../../imgs/20.jpeg" width="221" height="124" />
    <img src="../../imgs/21.jpeg" width="221" height="124"/>
    <img src="22.jpeg" width="221" height="124"/> <!--当前文件"5.img标签html"所在目录"html"的文件"22.jpeg"-->
    <img src="../../imgs/23.jpeg" width="221" height="124"/>
    <img src="../../imgs/24.jpeg" width="221" height="124"/>
    <img src="../../imgs/25.jpeg" width="221" height="124"/>
    <img src="../../imgs/26.jpeg" width="221" height="124"/>

</body>
</html>
