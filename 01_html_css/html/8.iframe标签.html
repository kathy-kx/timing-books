<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>8.iframe标签.html</title>
</head>
<body>
    <!--iframe标签可以在页面上开辟一个小区域，显示一个单独的页面
    iframe和a标签组合使用的步骤:
        1 在 iframe 标签中使用 name 属性定义一个名称，例如name="abc"
        2 在a标签的target属性上，设置iframe的name的属性值，即跳转方式target="abc"
        -->
    我是一个单独的完整的页面<br/>
    <iframe src="3.标题标签.html" width="500" height="400" name="abc"></iframe>

    <br/><br/><br/>

<ul>
    <li><a href="1.font标签.html" target="abc">1.font标签.html</a></li>
    <li><a href="2.特殊字符.html" target="abc">2.特殊字符.html</a></li>
    <li><a href="5.img标签.html" target="abc">5.img标签.html</a></li>
</ul>
	
</body>
</html>
