<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06-css常用样式.html</title>
    <style>
        a{
            text-decoration: none;
        }

        table{
            border: 1px black solid;
            border-collapse: collapse;/*将边框合并成1条线*/
        }
        td{
            border: 1px black solid;
        }

        ul{
            list-style: none;
        }
    </style>
</head>


<body>
    <a href="http://www.baidu.com">百度</a>

    <table>
        <tr>
            <td>1.1</td>
            <td>1.2</td>
        </tr>
    </table>

    <ul>
        <li>1111</li>
        <li>2222</li>
        <li>3333</li>
        <li>4444</li>
    </ul>

</body>
</html>
