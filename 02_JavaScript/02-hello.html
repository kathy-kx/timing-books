<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html与javascript结合的方式二</title>
    <!--
    现在需要使用 script 引入外部的 js 文件来执行
    src属性: 专门用来引入js文件路径(可以是相对路径，也可以是绝对路径)

    script标签可以用来定义js代码，也可以用来引入js文件
        但是，两个功能二选一使用。不能同时使用两个功能。
        如需同时使用，需要另起一个<script>标签
    -->
    <script type="text/javascript" src="02-javascript_code_file.js"></script>
    <script type="text/javascript">
        alert("另一句话");
    </script>
</head>
<body>

</body>
</html>
