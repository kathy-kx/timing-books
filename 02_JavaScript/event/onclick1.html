<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>静态注册onclick事件</title>
    <script type="text/javascript">
        function onClickFunc(){
            alert("静态注册onclick事件");
        }
    </script>
</head>
<body>
    <button onclick="onClickFunc()">按钮1</button>
</body>
</html>
