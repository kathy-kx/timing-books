<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onchange内容发生改变事件</title>
    <script type="text/javascript">
        function onChangeFunc(){
            alert("角色已更改");
        }
    </script>
</head>
<body>
    请选择：
    <!--静态注册onchange事件-->
    <select onchange="onChangeFunc();">
        <option>--请选择--</option>
        <option>胡桃</option>
        <option>心海</option>
        <option>凝光</option>
    </select>

</body>
</html>
