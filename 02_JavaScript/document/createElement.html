<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>createElement和appendChild</title>
    <script type="text/javascript">
        window.onload=function (){
            /*需求：
        * 使用js代码来创建html标签，并显示在页面上
        * 标签的内容是：<div>王振国的课</>div>
        * */
            var divObj = document.createElement("div");//[object HTMLDivElement]div标签对象
            //但是页面上没有，还在内存中。内容是：<div></>div>

            divObj.innerHTML = "王振国的课";//将内容放到标签内
            //还在内存中。内容是：<div>王振国的课</>div>
            //要想在页面上能看到，需要放到<body>中，作为body的子元素。
            //添加子元素appendChild()的用法：
            document.body.appendChild(divObj);//document.body必须在页面加载完后再使用，因此前面加上window.onload=function()
        }

    </script>
</head>
<body>

</body>
</html>
