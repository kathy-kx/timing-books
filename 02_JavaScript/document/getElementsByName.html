<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getElementsByName方法</title>
    <script type="text/javascript">
        //全选
        function checkAll(){
            //让所有复选框都选中
            //getElementsByName()是根据指定的name属性查询 返回多个标签对象的集合
            //这个集合的操作和数组一样
            //集合中每个元素都是dom对象
            //这个集合中的元素顺序是它们在html页面中从上到下的顺序
            var hobbies = document.getElementsByName("hobby");//[object NodeList]，该集合中的每个元素是[object HTMLInputElement]即标签对象
            //checked表示复选框的选中状态，如果选中是true，不选中是false
            //该属性可读、可写
            // alert(hobbies[1].checked);
            // hobbies[1].checked = true;
            for (var i = 0; i < hobbies.length; i++){
                hobbies[i].checked = true;
            }

        }

        //全不选
        function checkNone(){
            var hobbies = document.getElementsByName("hobby");
            for (var i = 0; i < hobbies.length; i++) {
                hobbies[i].checked = false;
            }

        }

        //反选
        function checkReverse(){
            var hobbies = document.getElementsByName("hobby");
            for (var i = 0; i < hobbies.length; i++) {
                hobbies[i].checked = !hobbies[i].checked;
                // if(hobbies[i].checked){
                //     hobbies[i].checked = false;
                // }else {
                //     hobbies[i].checked = true;
                // }
            }

        }


    </script>
</head>
<body>
    兴趣爱好：
    <input type="checkbox" name = "hobby" value="c++" checked="checked"/>C++
    <input type="checkbox" name = "hobby" value="java"/>Java
    <input type="checkbox" name = "hobby" value="js"/>JavaScript
    <br/>
    <button onclick="checkAll()">全选</button>  <!--按钮绑定事件-->
    <button onclick="checkNone()">全不选</button>
    <button onclick="checkReverse()">反选</button>

</body>
</html>
