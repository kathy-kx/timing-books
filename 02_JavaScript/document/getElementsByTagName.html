<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getElementsByTagName方法 按照标签名</title>
    <script type="text/javascript">
        //全选
        function checkAll(){
            //getElementsByTagName()按照指定标签名查询，并返回集合
            //该集合的操作和数组一样
            //集合中都是dom对象
            //且这个集合中的元素顺序是它们在html页面中从上到下的顺序
            var inputs = document.getElementsByTagName("input");//[object HTMLCollection]
            // alert(inputs);
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].checked = true;
            }

        }
    </script>
</head>
<body>
    兴趣爱好：
    <input type="checkbox"  value="c++" checked="checked"/>C++
    <input type="checkbox"  value="java"/>Java
    <input type="checkbox"  value="js"/>JavaScript
    <br/>
    <button onclick="checkAll()">全选</button>  <!--按钮绑定事件-->
    <button onclick="checkNone()">全不选</button>
    <button onclick="checkReverse()">反选</button>

</body>
</html>
