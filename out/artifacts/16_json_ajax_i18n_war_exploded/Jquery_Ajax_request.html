<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="script/jquery-1.7.2.js"></script>
		<script type="text/javascript">
			$(function(){
				// ajax请求
				//点ajaxBtn时，用$.ajax方法 发起请求给服务器
				$("#ajaxBtn").click(function(){
					$.ajax({
						url:"http://localhost:8081/16_json_ajax_i18n/ajaxServlet",
						data:"action=jQueryAjax",
						//或data:{action:"jQueryAjax"}
						type:"GET",
						success:function (data){
							//function的参数，代替原生Ajax中获取数据的方式：JSON.parse(xmlHttpRequest.responseText)
							// alert("服务器返回的数据是："+data);

							//dataType写的是"text"，则返回data是字符串。想获取里面的数据，则需要先转换为json对象
							// var jsonObj = JSON.parse(data);
							// $("#msg").html("编号: " + jsonObj.id + ", 姓名：" + jsonObj.name);//输出到页面的div中

							//dataType写的是"json"，则返回data是json对象
							$("#msg").html("ajax 编号: " + data.id + ", 姓名：" + data.name);//输出到页面的div中
						},
						dataType:"json"
					});

				});

				// ajax--get请求
				$("#getBtn").click(function(){

					//$.get(url,data,callback,type);
					$.get("http://localhost:8081/16_json_ajax_i18n/ajaxServlet","action=jQueryGet",function (data){
						$("#msg").html("get 编号: " + data.id + ", 姓名：" + data.name);
					},"json");
					
				});
				
				// ajax--post请求
				$("#postBtn").click(function(){
					// post请求
					$.post("http://localhost:8081/16_json_ajax_i18n/ajaxServlet","action=jQueryPost",function (data){
						$("#msg").html("post 编号: " + data.id + ", 姓名：" + data.name);
					},"json");
					
				});

				// ajax--getJson请求
				$("#getJSONBtn").click(function(){
					// 调用
					$.getJSON("http://localhost:8081/16_json_ajax_i18n/ajaxServlet","action=jQueryGetJSON",function (data){
						$("#msg").html("getJSON 编号: " + data.id + ", 姓名：" + data.name);
					});

				});

				// ajax请求--表单序列化 serialize(): 把表单中所有表单项的内容都获取到，并以 name=value&name=value 的形式进行拼接。
				$("#submit").click(function(){
					// 把参数序列化
					// alert( $("#form01").serialize() ); 获取表单内容，以name=value&name=value的形式拼接
					$.getJSON("http://localhost:8081/16_json_ajax_i18n/ajaxServlet","action=jQuerySerialize&" + $("#form01").serialize(),function (data){
						$("#msg").html("jQuerySerialize 编号: " + data.id + ", 姓名：" + data.name);
					});

				});
				
			});
		</script>
	</head>
	<body>
		<div>
			<button id="ajaxBtn">$.ajax请求</button>
			<button id="getBtn">$.get请求</button>
			<button id="postBtn">$.post请求</button>
			<button id="getJSONBtn">$.getJSON请求</button>
		</div>
		<div id="msg">	</div>
		<br/><br/>
		<form id="form01" >
			用户名：<input name="username" type="text" /><br/>
			密码：<input name="password" type="password" /><br/>
			下拉单选：<select name="single">
			  	<option value="Single">Single</option>
			  	<option value="Single2">Single2</option>
			</select><br/>
		  	下拉多选：
		  	<select name="multiple" multiple="multiple">
		    	<option selected="selected" value="Multiple">Multiple</option>
		    	<option value="Multiple2">Multiple2</option>
		    	<option selected="selected" value="Multiple3">Multiple3</option>
		  	</select><br/>
		  	复选：
		 	<input type="checkbox" name="check" value="check1"/> check1
		 	<input type="checkbox" name="check" value="check2" checked="checked"/> check2<br/>
		 	单选：
		 	<input type="radio" name="radio" value="radio1" checked="checked"/> radio1
		 	<input type="radio" name="radio" value="radio2"/> radio2<br/>
		</form>			
		<button id="submit">提交--serialize()</button>
	</body>
</html>
