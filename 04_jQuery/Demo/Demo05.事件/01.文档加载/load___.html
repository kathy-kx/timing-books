<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

<script type="text/javascript" src="../../script/jquery-1.7.2.js"></script>
<script type="text/javascript">

	window.onload = function (){
		alert("原生js的页面加载完成之后");
	}

	//$的全写版：所有标签（在document中）准备好之后就可以执行
	// $(document).ready(function (){
	// });

	$(function (){
		alert("jQuery的页面加载完成之后");
	});

	//$(function(){}) 和  window.onload = function(){}的区别

	
	//1、导入jquery的.js文件
	//2、可以在导入文件后的任意位置
	//   1）、可以写在head里面，如果写在head里面可能导致元素查找不到等问题
	//			1-1、只需要把代码写在$(function(){ jquery代码  })
	//   2）、可以写在head之后的任意位置，我们一般不采用这种写法。
	//	 3）、综合以上考虑，1-1
	//3、window.onload & $(function(){})
	//window.onload只可以使用一次
	//$(function(){})可以使用多次
</script>
</head>
<body>
	<button>我是按钮</button>
	
	<iframe src="http://localhost:8080"></iframe>
	<img src="http://localhost:8080/1.jpg" alt=""/>
	
</body>
</html>
